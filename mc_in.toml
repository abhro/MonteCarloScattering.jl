# Enter "66" for no shock, i.e. force r_comp = 1. For testing only.
NOSHK = 0

# Enter "66" for scatter-FREE propagation. For testing only.
NOSCT = 0

# Enter "66" to turn off DSA. For testing only.
NODSA = 0

# Enter "66" to keep velocity profile const. between iterations (i.e. NO smoothing)
SMSHK = 66

# Factor to weight old profile with in shock smoothing.
# > 1 favors old profile over new. = 1 to use mean of the two
SMIWT = 1.0

# Enter "66" to increase old profile weighting for later iterations
SMVWT = 0

# For profile iteration, = 0 uses only mom. flux eq, = 1 only energy. Must be in [0,1]
SMMOE = 0.0

# For profile iteration, = 0 uses only flux to find pressure, = 1 only PSD data. Must be in [0,1]
SMPFP = 0.0

# Target compression ratio. = -1 to use R-H value of 3.00884E+00
RCOMP = -1.0

# Enter "66" to read in old profile from "mc_grid_old.dat"
OLDIN = 0

# If reading old profile, # lines to skip, # profiles to average, # lines per profile
OLDDT = [1300, 5, 100]

# Maximum allowed CR age (sec, explosion frame). Ignored if <= 0
AGEMX = 3.15e11

# List of time cutoffs to use for tracking particles.
TCUTS = [ 1e3, 1e4, 1e5, 1e6, 1e7, 1e8, 1e9, 1e10, 1e11, 3e13 ]

# Enter "66" to use retro time calc DwS. Ignored if "AGEMX" < 0
RETRO = 66

# Enter "66" for fast Ups transport
FPUSH = 66

# UpS x position[rg0] where PROTON fast transport stops
FPSTP = -1.0

# Artificial smoothing: start position[rg0], scale factor. Ignored if 1st input >= 0
ARTSM = [0.0, 0.0]

# Kinetic energy[keV] below which electrons have constant mfp. Ignored if <= 0
EMNFP = 1e4

# Enter "66" for NO radiation losses
NORAD = 0

# Enter "66" to calculate photon production
PHOTN = 0

# Jet shock radius[pc] used for normalizing photon production. Ignored if "PHOTN" != 66
JETRD = 4.38e-01

# Frac of sphere producing CRs, or jet open ang[deg]. 1st non-zero value used. Ignored if "PHOTN" != 66
JETFR = [0.0, 5.0]

# Distance from jet to observer[kpc]. Used to calc photon fluxes & CMB parameters
JETDS = 1e6

# Whether to use jet distance (= 1) or redshift (= 2) for cosmological calculations
COSMO_VAR = 1

# Fraction of ion energy Xferred to electrons at 1st shock crossing. Must be [0,1]; 0 to ignore
ENXFR = 0.1

# no. of UpS & DwS shells for photon emission. Ignored if "PHOTN" != 66
NSHLS = [5, 2]

# Fraction of compressed B turb to use in scattering & losses. Must be in [0,1]. 0 means ignore
BTRBF = 1.0

# Amplification factor to use for B field. 1.0 means no amp
BAMPF = 1.0

# Enter "66" to define custom epsilon_B on grid; else = B(x) controlled by "BTRBF" and "BAMPF"
NWEPB = 66

# no. of PSD bins per decade in (1) momentum, (2) theta
PSDBD = [10, 10]

# no. of PSD ang bins: (1) # linear (cosine) bins, (2) # log (theta) decades
PSDTB = [119, 4]
