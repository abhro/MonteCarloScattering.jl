# Seed for random number generator
ISEED = 210

# Shock speed as: km/s, Lorentz factor γ, or β
SKSPD = 5.0
# Units of shock speed. One of: "km/s", "gamma", "γ", or "c"
# gamma and γ are the lorentz factors, and c is in units of c, i.e., β
SKSPD_UNIT = "gamma"

# Number of iterations to perform
NITRS = 20

# Number of time steps per gyro period, for "coarse" and "fine" scattering
#XNPER = [100.0, 2000.0]
XN_PER_COARSE = 100.0
XN_PER_FINE = 2000.0

# mass for each species, in units of proton mass (nan for e⁻)
# this also determines the number of ions
AA_ION = [1.0, nan]
# Z for each species
ZZ_ION = [1.0, -1.0]
# T₀[K] for each species
TZ_ION = [1e6, 1e6]
# den₀[/cc] for each species
DENZ_ION = [1.0, 0.0]

# Far UpS elec temp. Is set to 0 if e- is a separate species.
TELEC = 0.0

# Input distribution. 1 = thermal, 2 = delta function, 3 = other
INDST = 1

# Injection energy[keV] and min PSD limit if "INDST" = 2. Ignored otherwise.
ENINJ = 1e3

# How to assign initial weights. true = equal by particle, false = equal by bin
INJWT = true

# Max particle energy as Emax[keV], Emax/nuc[keV/aa], pmax/(m_pc). 1st nonzero value used. Also used in setting PSD
ENMAX = [0, 0, 1e10]

# Gyrofactor, i.e. MFP = gyrofac*gyroradius. Ignored if "NWFRG" = 66
GYFAC = 1.0

# Far UpS magnetic field in Gauss
BMAGZ = 1e-5

# UpS angle[deg] between B-field and shock normal
#THTBZ = 0.0

# Start of grid[rg0]. Can not be closer than UpS FEB.
XGDUP = -1e7

# DwS limit of grid[rg0]
XGDDW = 1e1

# UpS FEB, in [rg0] or [pc]. 1st non-zero value used. Must be negative.
FEBUP = [-1e2, 0.0]

# DwS FEB, in [rg0] or [pc]. 1st non-zero value used. Must be positive if included; set <= 0 otherwise.
FEBDW = [0.0, 0.0]

# Number of x-positions [rg0] where particle spectrum is calculated
NSPEC = 0

# Enter "66" to write a separate dNdp for each iteration
DNDPS = 66

# Enter "66" to define custom f(r_g) in subr "scattering"; else = eta_mfp*r_g
